    <p>把多个org文件合成一个org文件：</p>
<figure class="highlight lisp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">;;; some function</span></span><br><span class="line"><span class="comment">;;move headline to a single file</span></span><br><span class="line"><span class="comment">;;https://emacs.stackexchange.com/questions/22078/how-to-split-a-long-org-file-into-separate-org-files</span></span><br><span class="line">(<span class="name">defun</span> my/org-move-tree (<span class="name">buffer-file-name</span>)</span><br><span class="line">  <span class="string">&quot;move the sub-tree which contains the point to a file,</span></span><br><span class="line"><span class="string">and replace it with a link to the newly created file&quot;</span></span><br><span class="line">  (<span class="name">interactive</span> <span class="string">&quot;F&quot;</span>)</span><br><span class="line">  (<span class="name">org-mark-subtree</span>)</span><br><span class="line">  (<span class="name">let*</span></span><br><span class="line">      ((<span class="name">title</span>    (<span class="name">car</span> (<span class="name">last</span> (<span class="name">org-get-outline-path</span> <span class="literal">t</span>))))</span><br><span class="line">       (<span class="name">dir</span>      (<span class="name">file-name-directory</span> buffer-file-name))</span><br><span class="line">       (<span class="name">filename</span> (<span class="name">concat</span> dir title <span class="string">&quot;.org&quot;</span>))</span><br><span class="line">       (<span class="name">content</span>  (<span class="name">buffer-substring</span> (<span class="name">region-beginning</span>) (<span class="name">region-end</span>))))</span><br><span class="line">    (<span class="name">delete-region</span> (<span class="name">region-beginning</span>) (<span class="name">region-end</span>))</span><br><span class="line">    (<span class="name">insert</span> (<span class="name">format</span> <span class="string">&quot;** [[file:%s][%s]]\n&quot;</span> filename title))</span><br><span class="line">    (<span class="name">with-temp-buffer</span></span><br><span class="line">      (<span class="name">insert</span> content)</span><br><span class="line">      (<span class="name">write-file</span> filename))))</span><br></pre></td></tr></table></figure>
<p>把一个org文件拆成多个org文件：</p>
<figure class="highlight lisp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">;;split one big org file to multi single org file by first headline</span></span><br><span class="line"><span class="comment">;;https://emacs.stackexchange.com/questions/66828/split-org-file-into-smaller-ones</span></span><br><span class="line">(<span class="name">defun</span> my/org-export-each-level-1-headline-to-org (<span class="name">&amp;optional</span> scope)</span><br><span class="line">  (<span class="name">interactive</span>)</span><br><span class="line">  (<span class="name">org-map-entries</span></span><br><span class="line">   (<span class="name">lambda</span> ()</span><br><span class="line">     (<span class="name">let*</span> ((<span class="name">title</span> (<span class="name">car</span> (<span class="name">last</span> (<span class="name">org-get-outline-path</span> <span class="literal">t</span>))))</span><br><span class="line">            (<span class="name">dir</span> (<span class="name">file-name-directory</span> buffer-file-name))</span><br><span class="line">            (<span class="name">filename</span> (<span class="name">concat</span> dir title <span class="string">&quot;.org&quot;</span>))</span><br><span class="line">            content)</span><br><span class="line">       (<span class="name">org-narrow-to-subtree</span>)</span><br><span class="line">       (<span class="name">setq</span> content (<span class="name">buffer-substring-no-properties</span> (<span class="name">point-min</span>) (<span class="name">point-max</span>)))</span><br><span class="line">       (<span class="name">with-temp-buffer</span></span><br><span class="line">         (<span class="name">insert</span> content)</span><br><span class="line">         (<span class="name">write-file</span> filename))</span><br><span class="line">       (<span class="name">widen</span>)))</span><br><span class="line">   <span class="string">&quot;LEVEL=1&quot;</span> scope))</span><br></pre></td></tr></table></figure>

<p>把一个org文件中的标题反向</p>
<figure class="highlight lisp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">(<span class="name">defun</span> org-reverse-headers ()</span><br><span class="line">  <span class="string">&quot;Reverse headers of current org file&quot;</span></span><br><span class="line">  (<span class="name">interactive</span>)</span><br><span class="line">  (<span class="name">let</span> (<span class="name">str</span></span><br><span class="line">    (<span class="name">content</span> (<span class="name">nthcdr</span> <span class="number">2</span> (<span class="name">org-element-parse-buffer</span> &#x27;headline)))) <span class="comment">;; `org-element-parse-buffer&#x27; returns (ORG-DATA PROPERTIES CONTENT), CONTENT contains the headlines</span></span><br><span class="line">    (<span class="name">setq</span> content (<span class="name">nreverse</span> content)) <span class="comment">;; reversal of sections</span></span><br><span class="line">    (<span class="name">insert</span></span><br><span class="line">     (<span class="name">with-output-to-string</span></span><br><span class="line">       (<span class="name">dolist</span> (<span class="name">header</span> content)</span><br><span class="line">     (<span class="name">princ</span> (<span class="name">buffer-substring</span> (<span class="name">plist-get</span> (<span class="name">cadr</span> header) <span class="symbol">:begin</span>) (<span class="name">plist-get</span> (<span class="name">cadr</span> header) <span class="symbol">:end</span>))))</span><br><span class="line">       (<span class="name">delete-region</span> (<span class="name">point-min</span>) (<span class="name">point-max</span>))))))</span><br></pre></td></tr></table></figure>


<p>删除当前的文件和buffer</p>
<figure class="highlight lisp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">;;delete current buffer and file</span></span><br><span class="line"><span class="comment">;; based on http://emacsredux.com/blog/2013/04/03/delete-file-and-buffer/</span></span><br><span class="line">(<span class="name">defun</span> my/delete-file-and-buffer ()</span><br><span class="line">  <span class="string">&quot;Kill the current buffer and deletes the file it is visiting.&quot;</span></span><br><span class="line">  (<span class="name">interactive</span>)</span><br><span class="line">  (<span class="name">let</span> ((<span class="name">filename</span> (<span class="name">buffer-file-name</span>)))</span><br><span class="line">    (<span class="name">if</span> filename</span><br><span class="line">        (<span class="name">if</span> (<span class="name">y-or-n-p</span> (<span class="name">concat</span> <span class="string">&quot;Do you really want to delete file &quot;</span> filename <span class="string">&quot; ?&quot;</span>))</span><br><span class="line">            (<span class="name">progn</span></span><br><span class="line">              (<span class="name">delete-file</span> filename)</span><br><span class="line">              (<span class="name">message</span> <span class="string">&quot;Deleted file %s.&quot;</span> filename)</span><br><span class="line">              (<span class="name">kill-buffer</span>)))</span><br><span class="line">      (<span class="name">message</span> <span class="string">&quot;Not a file visiting buffer!&quot;</span>))))</span><br></pre></td></tr></table></figure>
